<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<!--<script src="../../static/SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
	<link href="../../static/SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />-->
	<style type="text/css">
		.table-list .table-label{width:140px;}
	</style>
	
</head>

<body onload="datepicker();setTimeOut();">
	<form class="content" id="fybx" method="POST" action="/fysp/email_check/{{reimbursement.id}}" >	
		<i class="icon-bookmark"></i><span class="titletip">付款搜索</span>
		<div style="border:1px solid #94c1dc;">		
		<!--**********************个人类***********************-->
			<table class="table-list" id="table2">
				<tr>
					<td class="table-label">项目名称<font class="red">*</font></td>
					<td width="50%">
						<select name="project_id"  style="width:90%" disabled>
							{%- for obj in project %}
								{%- if reimbursement.project_id == obj.id %}
									<option value="{{obj.id}}" selected>{{obj.project_name}}</option>
								{%- else %}
									<option value="{{obj.id}}">{{obj.project_name}}</option>
								{%- endif %}
							{%- endfor %}
						</select>
					</td>	
					<td class="table-label">金额<font class="red">*</font></td>
					<td>
						<span id="amount">
							<input type="text" name="amount" value="{{reimbursement.amount}}" disabled/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>						
					</td>										
				</tr>	
				<tr>						
					<td class="table-label">开始时间</td>
					<td>
						<input type="text" class="datepicker" name="start_date" value="{{reimbursement.start_date}}" data-date-format="yyyy-mm-dd" disabled/>
					</td>	
					<td class="table-label">结束时间</td>
					<td>
						<input type="text" class="datepicker" name="end_date" value="{{reimbursement.end_date}}" data-date-format="yyyy-mm-dd" disabled/>
					</td>					
				</tr>	
				<tr>	
					<td class="table-label">报销事由</td>
					<td colspan="3">
						<select name="reason" disabled>
							<option value="1"
							{%- if reimbursement.reason == 1 %}
								selected
							{%- endif %}
							>差旅费</option>
							<option value="2"
							{%- if reimbursement.reason == 2 %}
								selected
							{%- endif %}
							>交通费</option>
							<option value="3"
							{%- if reimbursement.reason == 3 %}
								selected
							{%- endif %}
							>办公用品</option>
							<option value="4"
							{%- if reimbursement.reason == 4 %}
								selected
							{%- endif %}
							>招待费</option>
							<option value="5"
							{%- if reimbursement.reason == 5 %}
								selected
							{%- endif %}
							>技术服务费</option>
							<option value="6"
							{%- if reimbursement.reason == 6 %}
								selected
							{%- endif %}
							>水电煤气费</option>
							<option value="7"
							{%- if reimbursement.reason == 7 %}
								selected
							{%- endif %}
							>物业费</option>
							<option value="8"
							{%- if reimbursement.reason == 8 %}
								selected
							{%- endif %}
							>房屋租金</option>
							<option value="9"
							{%- if reimbursement.reason == 9 %}
								selected
							{%- endif %}
							>日用品</option>
							<option value="10"
							{%- if reimbursement.reason == 10 %}
								selected
							{%- endif %}
							>通讯费</option>
							<option value="11"
							{%- if reimbursement.reason == 11 %}
								selected
							{%- endif %}
							>油卡充值</option>
							<option value="12"
							{%- if reimbursement.reason == 2 %}
								selected
							{%- endif %}
							>停车费</option>
							<option value="15"
							{%- if reimbursement.reason == 15 %}
								selected
							{%- endif %}
							>产权调查费</option>
							<option value="14"
							{%- if reimbursement.reason == 14 %}
								selected
							{%- endif %}
							>快递费</option>
							<option value="16"
							{%- if reimbursement.reason == 16 %}
								selected
							{%- endif %}
							>押金</option>
							<option value="17"
							{%- if reimbursement.reason == 17 %}
								selected
							{%- endif %}
							>备件费用</option>
							<option value="18"
							{%- if reimbursement.reason == 18 %}
								selected
							{%- endif %}
							>垃圾处理费</option>
							<option value="19"
							{%- if reimbursement.reason == 19 %}
								selected
							{%- endif %}
							>社保费</option>
							<option value="20"
							{%- if reimbursement.reason == 20 %}
								selected
							{%- endif %}
							>公积金</option>
							<option value="21"
							{%- if reimbursement.reason == 21 %}
								selected
							{%- endif %}
							>税金</option>
							<option value="22"
							{%- if reimbursement.reason == 22 %}
								selected
							{%- endif %}
							>宽带费</option>
							<option value="23"
							{%- if reimbursement.reason == 23 %}
								selected
							{%- endif %}
							>资料费</option>
							<option value="24"
							{%- if reimbursement.reason == 24 %}
								selected
							{%- endif %}
							>培训费</option>
							<option value="25"
							{%- if reimbursement.reason == 25 %}
								selected
							{%- endif %}
							>保险费</option>
							<option value="26"
							{%- if reimbursement.reason == 26 %}
								selected
							{%- endif %}
							>其他</option>
                            <option value="27"
							{%- if reimbursement.reason == 27 %}
								selected
							{%- endif %}
							>专家费</option>
							<option value="28"
							{%- if reimbursement.reason == 28 %}
								selected
							{%- endif %}
							>销售部费用</option>
						</select>
					</td>				
				</tr>	
				<tr>
					<td class="table-label">描述</td>					
					<td colspan="3">
						<textarea name="describe" class="tbInput" disabled>{{reimbursement.describe}}</textarea>
					</td>
				</tr>
				<tr>
					<td class="table-label">审批决定<font class="red">*</font></td>
					<td width="35%">
						<select name="decision" onchange="setTextarea()" id="decision">
							{%- if email.list_type==0%}
								<option value="1">通过</option>
								<option value="2">拒绝</option>
								<option value="3">退回</option>
							{%- elif email.list_type==1%}
								<option value="1">通过</option>
							{%- elif email.list_type==2%}
								<option value="1">拒绝</option>
							{%- elif email.list_type==3%}
								<option value="1">退回</option>
							{%- endif%}
						</select>
					</td>	
					<td class="table-label">拒绝或退回原因</td>
					<td>
						<textarea name="fail_reason" class="tbInput" disabled id="jjyy"></textarea>
					</td>										
				</tr>	
			</table>					
		</div>
		<span class="point">*为必填字段</span><br/>
		{%- if email.list_type==0%}
			<input onclick="submit()" value="提交" class="btn btn-info" />
		{%- else%}
			<input onclick="returnLogin()" value="返回首页" class="btn btn-info" />
		{%- endif%}
	</form>	

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript">		
		var sprytextfield1 = new Spry.Widget.ValidationTextField("amount", "none");	
		function setTextarea(){
			var value=$("#decision option:selected").val();
			if(value==1){
				$("#jjyy").attr("disabled","disabled");
			}
			else{
				$("#jjyy").removeAttr("disabled");
			}
		}
		function returnLogin(){
			document.getElementById("fybx").action="/fysp/email_check_return";
			document.getElementById("fybx").submit();
		}
			
	</script>
</body>
</html>
