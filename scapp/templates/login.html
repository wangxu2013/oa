<!DOCTYPE html>
<html lang="zh-cn">
<head>
	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<link href="/static/css/bootstrap.css" rel="stylesheet">	
	<style type="text/css">
		form{margin-top:21.5em;margin-left:auto;margin-right:auto;width:510px;} 
		label{color:#555555;font-size:14px;font-weight:bold;}	
		button{margin-left:3em;}		
	</style>		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body style="background: #5aacc1 url(/static/img/login1.png) no-repeat fixed top;" onload="setTimeOut();">				
	<form class="form-horizontal" id="login_form" method="POST" action="login">

		<div class="control-group">
			{%- with messages = get_flashed_messages(with_categories=true) %}
			  	{%- if messages %}
		    	{%- for category, message in messages %}
		    	<div class="alert alert-{{category}}" style="width:245px;margin:-10px auto 10px;">
		      		{{message}}
		      	</div>
		    	{%- endfor %}
			  	{%- endif %}
			{%- endwith %}
			<label class="control-label">用户名<font color="red" style="font-size:18px;">*</font></label>
			<div class="controls">
				<span id="spry_username">
					<input type="hidden" id="is_pad" name="is_pad" value="0">
					<input type="text" id="login_name" name="login_name">
					<!--<span class="textfieldRequiredMsg">用户名不能为空</span>-->
				</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码<font color="red" style="font-size:18px;">*</font></label>
			<div class="controls">
				<span id="spry_password">
					<input type="password" id="login_password" name="login_password">
					<!--<span class="textfieldRequiredMsg">需要提供一个值。</span>-->
				</span>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">      
				<button type="submit" class="btn btn-info">登&nbsp;录</button>
			</div>
		</div>
	</form>
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_username", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_password", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
